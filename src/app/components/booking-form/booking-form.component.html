

<body class="bg-black bg-opacity-10">
  <div class="container-sm">
    <div class="row ">
      <div
        class="col-4 col-md-6 bg-white rounded-3 mt-5 mb-5 pb-3 m-2"
        style="height: fit-content"
      >
        <div class="row">
          <div class="col-4">
            <div class="col-lg-3 col-sm-12 m-3">
              <img [src]="ImgUrl" style="border-radius: 50%" />
            </div>
          </div>
          <div class="col-8">
            <span>Doctor </span><span class="display-5" [(ngModel)]="doctorName">{{ doctorName }}</span>
            <p>{{ Speciality }}</p>
          </div>
        </div>
        <div class="row bg-dark bg-opacity-10">
          <h3 class="p-5" style="color: gray">
            {{ dateSelected }}-{{ timeSelected }}, Appointment reservation
          </h3>
        </div>
      </div>

      <div class="col-5 col-md-5 p-0 bg-white rounded-3 mt-5 mb-5">
        <div
          style="background-color: #0070cd"
          class="rounded-top-3 text-center text-white"
        >
          Enter Your Info.
        </div>

        <br />

        <form class="p-3" (submit)="addBooking(doctorID)">
          <div class="container-sm">
            <div class="form-group">
              <label for="name">Patient name (who visits doctor):</label>
              <input
                name="name"
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter patient name"
                required
                [(ngModel)]="name"
              />
            </div>
            <hr />
            <br />
            <br />

            <div class="form-group">
              <label for="mobile">Mobile number:</label>
              <input
                name="mobile"
                type="tel"
                class="form-control"
                id="mobile"
                placeholder="Enter mobile number"
                required
                [(ngModel)]="mobile"
              />
            </div>
            <hr />
            <br />
            <br />
            <div class="form-group">
              <label for="email">Email address:</label>
              <input
                name="email"
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email address"
                required
                [(ngModel)]="email"
              />
            </div>

            <hr />
            <br />
            <br />

            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="checkPatient"
                name="checkPatient"
              />
              <label class="form-check-label" for="checkPatient">I am booking on behalf of another patient</label>
            </div>

            <hr />
            <br />
            <br />

            <div class="form-group">
              <label for="notes">Notes:</label>
              <textarea name="notes" rows="4" cols="50" id="notes" [(ngModel)]="notes"></textarea>
            </div>
            <br />

            <br />
            <div style="text-align: center">
              <button
                style="background-color: red; color: white; width: 200px"
                type="submit"
                class="btn mt-2 mx-5"
              >
                BOOK
              </button>
              <button
                type="submit"
                style="border: 1px solid; width: 100px"
                class="btn mt-2 btn-close-white"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="showModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Booking Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Booking already exists for this date and time.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="showModal = false">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
